<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <title>Anime JS Scroll</title>
</head>
<style>
    html {
        min-height: 200%;
    }

    div {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100px;
        height: 100px;
        margin-top: 50vh;
        position: sticky;
        top: 33vh;
        z-index: 1;
        background-color: #00ffaf;
    }
</style>
<body>
    <div></div>
</body>
<script>
    /**
 * Define the square animation
 */
const divAnimation = anime({
  targets: 'div',
  scale: 1,
  translateX: [0, 300],
  elasticity: 200,
  easing: 'easeInOutCubic',
  autoplay: false,
  opacity: 0.7
});

/**
 * Calculate the scroll percentage position
 */
const scrollPercent = () => {
  const bodyST = document.body.scrollTop;
  const docST = document.documentElement.scrollTop;
  const docSH = document.documentElement.scrollHeight;
  const docCH = document.documentElement.clientHeight;
  
  
  return (docST + bodyST) / (docSH - docCH) * 100
}

/**
 * Add a scroll listener on the window object to
 * control animations based on scroll percentage.
 */
window.onscroll = () => {
  divAnimation.seek((scrollPercent() / 100) * divAnimation.duration);
};
</script>
</html>
